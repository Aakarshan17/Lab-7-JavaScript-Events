<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling Lab</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
      <section id="mouse-events">
        <h2>Mouse Events</h2>
        <button id="mouse-button">Hover Over Me</button>
        <p id="mouse-message"></p>
      </section>
      <section id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboard-input" placeholder="Type something...">
        <p id="key-pressed"></p>
      </section>
      <section id="form-events">
        <h2>form Events</h2>
        <form id="my-form">
          <input type="text" name="name" placeholder="Your Name">
          <button type="submit">Submit</button>
        </form>
        <p id="form-message"></p>
      </section>
      <section id="focus-events">
        <h2>Focus and blur Events</h2>
        <input type="text" id="focus-input" placeholder="Click here...">
        <p id="focus-message"></p>
      </section>
      <section id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="button-container">
          <button>Button 1</button>
          <button>Button 2</button>
          <button>Button 3</button>
        </div>
        <p id="delegation-message"></p>
      </section>      
  <script src="script.js"></script>
</body>
</html>
